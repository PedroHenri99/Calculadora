<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <title>calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="bg_cinza">C</button>
            <button class="bg_cinza">±</button>
            <button class="bg_cinza">%</button>
            <button class="bg_orange">÷</button>

            <button class="bg_cinza_claro">7</button>
            <button class="bg_cinza_claro">8</button>
            <button class="bg_cinza_claro">9</button>
            <button class="bg_orange">x</button>

            <button class="bg_cinza_claro">4</button>
            <button class="bg_cinza_claro">5</button>
            <button class="bg_cinza_claro">6</button>
            <button class="bg_orange">-</button>

            <button class="bg_cinza_claro">1</button>
            <button class="bg_cinza_claro">2</button>
            <button class="bg_cinza_claro">3</button>
            <button class="bg_orange">+</button>

            <button class="bg_cinza_claro button__zero">0</button>
            <button class="bg_cinza_claro">,</button>
            <button class="bg_orange">=</button>
    </div>
        

    <script src="script.js"></script>
</body>
</html>
